<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <link rel='stylesheet' type='text/css' href="{% static 'surveys/styles.css' %}"/>
    <title>Survey Form</title>
</head>
<body>
    <div id="wrapper">
        <h1>Submitted Info</h1>
        <p>You have submitted your info {{request.session.count}} times!</p>
        <p>Name: {{request.session.name}}</p>
        <p>Dojo Location: {{request.session.location}}</p>
        <p>Favorite Language: {{request.session.language}}</p>
        <p>Comment: {{request.session.comment}}</p>
    </div>
</body>
</html>
